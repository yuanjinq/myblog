 {% load static %}
 
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand logo-font" href="{% url 'blog:index'%}">
            MyBlog
        </a>
        <!-- links toggle -->
        <button class="navbar-toggler order-first" type="button" data-toggle="collapse" data-target="#links" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
        </button>
        <!-- account toggle -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#account" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-user"></i>
        </button>

        <div class="collapse navbar-collapse" id="links">
            <ul class="navbar-nav mr-auto">
				<li class="nav-item">
				<a class="nav-link" href="{% url 'blog:index'%}">Home</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" href="{% url 'blog:about'%}">About</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" href="{% url 'blog:post_list'%}">Posts</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" href="{% url 'blog:contact'%}">Contact</a>
				</li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Other
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Dropdown 1</a>
                        <a class="dropdown-item" href="#">Dropdown 2</a>
                        <a class="dropdown-item" href="#">Dropdown 3</a>
                    </div>
                </li>
            </ul>
        </div>
		{% if user.is_authenticated %}
		<!-- 如果用户已经登录，则显示用户名下拉框 -->
			<div class="collapse navbar-collapse" id="account">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item ml-auto"><a class="nav-link" href="#">{{ user.username }}</a></li>  
					<li class="nav-item ml-auto"><a class="nav-link" href="{% url 'userprofile:logout' %}">Logout</a></li>  
				</ul>
			</div>	
		<!-- 如果用户未登录，则显示 “登录” -->
		{% else %}
			<div class="collapse navbar-collapse" id="account">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item ml-auto"><a class="nav-link" href="{% url 'userprofile:login' %}">Login/Register</a></li>
				</ul>              
			</div>			
		<!-- if 语句在这里结束 -->
		{% endif %}
    </div>
</nav>
