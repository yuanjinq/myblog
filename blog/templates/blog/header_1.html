 {% load static %}
 <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="{% url 'blog:index'%}">MyBlog</a>
      <button class="navbar-toggler order-first" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:index'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:about'%}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:post_list'%}">Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:contact'%}">Contact</a>
          </li>
		    {% if user.is_authenticated %}
			<!-- 如果用户已经登录，则显示用户名下拉框 -->
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  {{ user.username }}
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					  <a class="dropdown-item" href="{% url "userprofile:logout" %}">Logout</a>
					</div>
				</li>
			<!-- 如果用户未登录，则显示 “登录” -->
			{% else %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'userprofile:login' %}">Login/Register</a>
